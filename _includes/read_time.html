<!--
  Stolen from http://carlosbecker.com/posts/jekyll-reading-time-without-plugins/
-->
<span class="reading-time" title="Estimated read time">
  {% assign words = content | number_of_words %}
  {% if words < 360 %}
    1-minute
  {% else %}
    {{ words | divided_by:180 }}-minute
  {% endif %}
</span>
