<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="canonical" href="{{site.url}}{{page.url}}"/>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mark S. Maglana">

    <link href="/assets/css/common.css" rel="stylesheet">
    <link href="/assets/css/syntax.css" rel="stylesheet">
    <link href="/assets/css/syntax-override.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!--  Social Preview Tags -->

    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="relaxdiego.com">
    <meta property="og:image" content="{{ site.url  }}/assets/images/social-preview{{page.social_preview_suffix}}.png">
    <meta property="og:url" content="{{ site.url  }}{{ page.url  }}">
    <meta name="twitter:card" content="{{ site.url  }}/assets/images/social-preview{{page.social_preview_suffix}}.png">
    <meta property="og:site_name" content="relaxdiego.com">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- <link href="/assets/css/pygments/friendly.css" rel="stylesheet"> -->
  </head>

  <body>
    <div class="container">
      <h1 id="site-name">
        <a href="/">{{site.name}}</a>
      </h1>

      <h2 id="article-title">{{page.title}}</h2>
      <div id="article-metadata">
        <div id="article-publication-date">Published {{ page.date | date_to_string }}</div>
        <div id="estimated-reading-time">Estimated {% include read_time.html %} read</div>
      </div>

      <div id="article-content">
        {{content}}
      </div>

      <div id="footer">
        Found a bug in this post? <a href="https://github.com/relaxdiego/relaxdiego.github.com/issues/new">Submit a ticket on GitHub</a>!
        Wondering what's the deal with this relaxdiego person? <a href="/resume">Here's what he's all about.</a>
      </div>
    </div> <!-- /container -->

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-27191143-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'https://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
