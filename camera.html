<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Machine Shop QR Scanner</title>
    
    <!-- Load dependencies before React code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        html {
            background-color: #f3f4f6;
            height: 100%;
            width: 100%;
        }
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            position: fixed;
            overflow: hidden;
            -webkit-overflow-scrolling: none;
        }
        #root {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        video::-webkit-media-controls {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Wait for all dependencies to load
        window.addEventListener('load', () => {
            const { useState, useRef, useEffect } = React;
            const { createRoot } = ReactDOM;

            function QRScanner() {
                const videoRef = useRef(null);
                const canvasRef = useRef(null);
                const [scanning, setScanning] = useState(false);
                const [permission, setPermission] = useState('prompt');
                const [error, setError] = useState('');
                const [codes, setCodes] = useState({
                    job: null,
                    employee: null,
                    station: null
                });
                const [lastScanned, setLastScanned] = useState(null);

                async function startCamera() {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: { facingMode: { ideal: 'environment' } }
                        });
                        
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                            await videoRef.current.play();
                            setScanning(true);
                            setPermission('granted');
                            requestAnimationFrame(scan);
                        }
                    } catch (err) {
                        console.error(err);
                        setError('Camera access failed. Please check permissions.');
                        setPermission('denied');
                    }
                }

                function scan() {
                    if (!videoRef.current || !canvasRef.current || !scanning) return;

                    const video = videoRef.current;
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');

                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0);

                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);

                        if (code) {
                            const value = code.data;
                            if (value.startsWith('JOB-') && !codes.job) {
                                setCodes(prev => ({ ...prev, job: value }));
                                setLastScanned({ type: 'job', code: value });
                            } else if (value.startsWith('EMP-') && !codes.employee) {
                                setCodes(prev => ({ ...prev, employee: value }));
                                setLastScanned({ type: 'employee', code: value });
                            } else if (value.startsWith('STN-') && !codes.station) {
                                setCodes(prev => ({ ...prev, station: value }));
                                setLastScanned({ type: 'station', code: value });
                            }
                        }
                    }

                    requestAnimationFrame(scan);
                }

                function reset() {
                    setCodes({ job: null, employee: null, station: null });
                    setLastScanned(null);
                }

                function confirm() {
                    if (Object.values(codes).every(Boolean)) {
                        alert(`Task started!\nJob: ${codes.job}\nEmployee: ${codes.employee}\nStation: ${codes.station}`);
                        reset();
                    }
                }

                return (
                    <div className="max-w-md mx-auto p-4 h-full">
                        <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                            <div className="p-4 border-b">
                                <h1 className="text-xl font-bold">QR Scanner</h1>
                                {/iPhone|iPad|iPod/.test(navigator.userAgent) && (
                                    <p className="text-sm text-gray-500 mt-1">
                                        For best results, use Safari browser
                                    </p>
                                )}
                            </div>

                            <div className="p-4 space-y-4">
                                {permission === 'prompt' && (
                                    <button
                                        onClick={startCamera}
                                        className="w-full py-2 bg-blue-600 text-white rounded"
                                    >
                                        Start Camera
                                    </button>
                                )}

                                {permission === 'denied' && (
                                    <div className="bg-red-100 text-red-800 p-3 rounded">
                                        {error}
                                    </div>
                                )}

                                {permission === 'granted' && (
                                    <div className="relative bg-black aspect-video rounded overflow-hidden">
                                        <video
                                            ref={videoRef}
                                            className="absolute inset-0 w-full h-full object-cover"
                                            playsInline
                                            muted
                                        />
                                        <canvas
                                            ref={canvasRef}
                                            className="hidden"
                                        />
                                        {scanning && (
                                            <div className="absolute top-2 right-2">
                                                <div className="w-3 h-3 bg-red-500 rounded-full animate-pulse" />
                                            </div>
                                        )}
                                    </div>
                                )}

                                {lastScanned && (
                                    <div className="bg-gray-100 p-3 rounded">
                                        Last scanned: {lastScanned.code} ({lastScanned.type})
                                    </div>
                                )}

                                <div className="grid grid-cols-3 gap-2">
                                    {Object.entries(codes).map(([type, code]) => (
                                        <div
                                            key={type}
                                            className={`p-2 rounded text-center ${
                                                code ? 'bg-green-100 text-green-800' : 'bg-gray-100'
                                            }`}
                                        >
                                            <div className="text-xs uppercase">{type}</div>
                                            <div className="truncate">{code || 'Waiting...'}</div>
                                        </div>
                                    ))}
                                </div>

                                <div className="flex gap-2">
                                    <button
                                        onClick={confirm}
                                        disabled={!Object.values(codes).every(Boolean)}
                                        className={`flex-1 p-2 rounded font-medium ${
                                            Object.values(codes).every(Boolean)
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-gray-200 text-gray-500'
                                        }`}
                                    >
                                        Confirm
                                    </button>
                                    <button
                                        onClick={reset}
                                        className="flex-1 p-2 rounded bg-gray-200 font-medium"
                                    >
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            const root = createRoot(document.getElementById('root'));
            root.render(<QRScanner />);
        });
    </script>
</body>
</html>
