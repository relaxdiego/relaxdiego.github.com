<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera Capture</title>
    <!-- Tailwind CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        /* Additional styles for iOS */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 3/4;
            margin: 0 auto;
            overflow: hidden;
            background-color: #000;
        }
        .btn {
            @apply px-4 py-2 rounded-lg font-medium text-white;
            background-color: #2563eb;
        }
        .btn:disabled {
            @apply opacity-50 cursor-not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto space-y-4">
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
            
            <div class="camera-container rounded-lg">
                <video id="video" playsinline autoplay class="rounded-lg"></video>
            </div>

            <div class="captured-image hidden">
                <img id="capturedImage" class="w-full rounded-lg" alt="Captured photo">
            </div>

            <div class="flex justify-center space-x-4">
                <button id="startButton" class="btn">
                    Start Camera
                </button>
                <button id="captureButton" class="btn hidden">
                    Take Photo
                </button>
                <button id="retakeButton" class="btn hidden">
                    Retake
                </button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const captureButton = document.getElementById('captureButton');
        const retakeButton = document.getElementById('retakeButton');
        const errorMessage = document.getElementById('errorMessage');
        const capturedImage = document.getElementById('capturedImage');
        const cameraContainer = document.querySelector('.camera-container');
        const capturedImageContainer = document.querySelector('.captured-image');

        let stream = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                video.srcObject = stream;
                startButton.classList.add('hidden');
                captureButton.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                cameraContainer.classList.remove('hidden');
                capturedImageContainer.classList.add('hidden');
            } catch (err) {
                showError('Camera access denied or not available');
                console.error('Camera error:', err);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
            }
        }

        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageDataUrl = canvas.toDataURL('image/jpeg');
            capturedImage.src = imageDataUrl;
            
            stopCamera();
            cameraContainer.classList.add('hidden');
            capturedImageContainer.classList.remove('hidden');
            captureButton.classList.add('hidden');
            retakeButton.classList.remove('hidden');
        }

        function retake() {
            capturedImageContainer.classList.add('hidden');
            retakeButton.classList.add('hidden');
            startCamera();
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Event listeners
        startButton.addEventListener('click', startCamera);
        captureButton.addEventListener('click', capturePhoto);
        retakeButton.addEventListener('click', retake);

        // Clean up on page unload
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
